<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <script>
      const redirectTo = location.pathname + location.search + location.hash;
      sessionStorage.redirect = redirectTo;
      window.location.href = "/";
    </script>
  </body>
</html>
